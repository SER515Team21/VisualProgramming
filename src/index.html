<head>
    <meta charset="utf-8"/>
    <script src="./requirements.js"></script>
    <script src="./gui/LoginLogic.js"></script>
    <script src="./gui/onLoad.js"></script>
    <script src="./gui/dragAndDrop.js"></script>
    <link rel="stylesheet" type="text/css" href="gui/styles/CSSReset.css"/>
    <link rel="stylesheet" type="text/css" href="./gui/styles/GlobalStyles.css"/>
    <link rel="stylesheet" type="text/css" href="gui/styles/EditorStyle.css"/>
    <link rel="stylesheet" type="text/css" href="./gui/styles/LoginStyle.css"/>
    <title></title></head>
<body>
<div id="login"><h1>Welcome to Visual Mathematics!</h1>
    <h2>Login</h2>
    <div class="inputWithLabel"><label for="username">Username:</label><input type="text" id="username"/></div>
    <div class="inputWithLabel"><label for="password">Password:</label><input type="password" id="password"/></div>
    <p id="loginFail" hidden="hidden">Incorrect username or password</p>
    <button onclick="sendLoginRequest()">Login</button>
    <div id="extra">
        <button onclick="sendNewAccountRequest()">Make Account!</button>
        <button onclick="sendLoginRequest">Forgot Login?</button>
    </div>
</div>
<div id="studentView" hidden="">
    <header>
        <div id="date"></div>
        <div id="account-icon"><img src="./gui/img/User.png" alt="User Icon"/><span id="account-username-display">Welcome, User</span>
            <div id="logout"><span>Logout</span></div>
        </div>
    </header>
    <div class="node-search" ondragover="allowDroppingNode(event)" ondrop="deleteNode(event)">
        <div id="search-settings"><input type="search"/><span class="radioGroup"><input id="search-current" type="radio"
                                                                                        name="search-where"
                                                                                        value="Search in current module"/><label
                for="search-current">Search Current</label></span><span class="radioGroup"><input id="search-all"
                                                                                                  type="radio"
                                                                                                  name="search-where"
                                                                                                  value="Search in all modules"/><label
                for="search-all">Search All</label></span></div>
        <div id="search-results">
            <button class="accordion">Arithmetic</button>
            <div class="panel">
                <div id="addition" class="node arithmetic addition" draggable="true" ondragstart="pickUpNode(event)">
                    <div id="addLeft" class="node-container" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div>
                    <p></p>
                    <div id="addRight" class="node-container" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div>
                </div>
                <div id="subtraction" class="node arithmetic subtraction" draggable="true" ondragstart="pickUpNode(event)">
                    <div id="subLeft" class="node-container" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div>
                    <p></p>
                    <div id="subRight" class="node-container" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div>
                </div>
                <div id="multiplication" class="node arithmetic multiplication" draggable="true" ondragstart="pickUpNode(event)">
                    <div id="multiplyLeft" class="node-container" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div>
                    <p></p>
                    <div id="multiplyRight" class="node-container" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div>
                </div>
                <div id="division" class="node arithmetic division" draggable="true" ondragstart="pickUpNode(event)">
                    <div id="divideLeft" class="node-container" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div>
                    <p></p>
                    <div id="divideRight" class="node-container" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div>
                </div>
            </div>
            <button class="accordion">Algebraic Equations</button>
            <div class="panel"></div>
            <button class="accordion">Graphing</button>
            <div class="panel"></div>
        </div>
    </div>
    <div class="tab-switcher">
        <ul>
            <li class="tab">
                <button>Upcoming Assignments</button>
            </li>
            <li class="tab">
                <button>Practice Equations</button>
            </li>
            <li class="tab">
                <button>View Grades</button>
            </li>
        </ul>
        <div class="view" id="Assignments"></div>
        <div class="view active" id="Practice Equations">
            <div class="paper" id="editorPane" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div>
            <div id="resultPane" hidden=""></div>
        </div>
        <div class="view" id="View Grades"></div>
    </div>
</div>
</body>
