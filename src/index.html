<head><meta charset="utf-8"/><script src="./requirements.js"></script><script src="./gui/LoginLogic.js"></script><script src="./gui/onLoad.js"></script><script src="./gui/dragAndDrop.js"></script><link rel="stylesheet" type="text/css" href="gui/styles/CSSReset.css"/><link rel="stylesheet" type="text/css" href="./gui/styles/GlobalStyles.css"/><link rel="stylesheet" type="text/css" href="gui/styles/EditorStyle.css"/><link rel="stylesheet" type="text/css" href="./gui/styles/LoginStyle.css"/><link rel="stylesheet" type="text/css" href="./gui/styles/Nodes.css"/><title></title></head><body><div class="signlog" id="login"><h1>Welcome to Visual Mathematics!</h1><h2>Login</h2><div class="inputWithLabel"><label for="username">Username:</label><input type="text" id="username"/></div><div class="inputWithLabel"><label for="password">Password:</label><input type="password" id="password"/></div><div id="loginFail" hidden="hidden"><p>Incorrect username or password</p></div><button onclick="sendLoginRequest()">Login</button><div id="extra"><button onclick="switchSignUp()">Make Account!</button><button onclick="sendLoginRequest">Forgot Login?</button></div></div><div class="signlog" id="signup" hidden="hidden"><h1>Sign Up for Visual Mathematics!</h1><h2>Sign Up</h2><div class="inputWithLabel"><label for="signupUserName">Username:</label><input type="text" id="signupUserName"/></div><div class="inputWithLabel"><label for="signupPassword">Password:</label><input type="password" id="signupPassword"/></div><div class="inputWithLabel"><label for="signupPassword2">Verify Password:</label><input type="password" id="signupPassword2"/></div><div id="signUpSuccess" hidden="hidden"><p>Success!</p><button onclick="returnToLogin()">Return to Login</button></div><div id="usTaken" hidden="hidden"><p>Username already taken.</p></div><div id="pwMatch" hidden="hidden"><p>Passwords do not match.</p></div><div id="enterAllValues" hidden="hidden"><p>Please enter something in each text field.</p></div><button onclick="sendSignUpRequest()">Sign Up</button></div><div id="studentView" hidden=""><header><div id="date"></div><div id="account-icon"><img src="./gui/img/User.png" alt="User Icon"/><span id="account-username-display">Welcome, User</span><div id="logout"><span>Logout</span></div></div></header><div class="node-search" ondragover="allowDroppingNode(event)" ondrop="deleteNode(event)"><div id="search-settings"><input type="search"/><span class="radioGroup"><input id="search-current" type="radio" name="search-where" value="Search in current module"/><label for="search-current">Search Current</label></span><span class="radioGroup"><input id="search-all" type="radio" name="search-where" value="Search in all modules"/><label for="search-all">Search All</label></span></div><div id="search-results"><button class="accordion">Numbers</button><div class="panel"><div class="node number" id="number" draggable="true" ondragstart="pickUpNode(event)"><input type="number"/></div></div><button class="accordion">Arithmetic</button><div class="panel"><div class="node arithmetic addition" id="addition" draggable="true" ondragstart="pickUpNode(event)"><div class="node-container" id="addLeft" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div><p></p><div class="node-container" id="addRight" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div></div><div class="node arithmetic subtraction" id="subtraction" draggable="true" ondragstart="pickUpNode(event)"><div class="node-container" id="subLeft" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div><p></p><div class="node-container" id="subRight" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div></div><div class="node arithmetic multiplication" id="multiplication" draggable="true" ondragstart="pickUpNode(event)"><div class="node-container" id="multiplyLeft" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div><p></p><div class="node-container" id="multiplyRight" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div></div><div class="node arithmetic division" id="division" draggable="true" ondragstart="pickUpNode(event)"><div class="node-container" id="divideLeft" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div><p></p><div class="node-container" id="divideRight" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div></div></div><button class="accordion">Algebraic Equations</button><div class="panel"></div><button class="accordion">Graphing</button><div class="panel"></div></div></div><div class="tab-switcher"><ul><li class="tab"><button>Upcoming Assignments</button></li><li class="tab"><button>Practice Equations</button></li><li class="tab"><button>View Grades</button></li></ul><div class="view" id="Assignments"></div><div class="view active" id="Practice Equations"><div class="paper" id="editorPane" ondrop="dropNode(event)" ondragover="allowDroppingNode(event)"></div><div id="resultPane" hidden=""></div></div><div class="view" id="View Grades"></div></div></div></body>
